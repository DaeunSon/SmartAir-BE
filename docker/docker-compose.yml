services:
  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
    restart: always
    networks:
      - app-network
  app:
    container_name: app
    image: ${ECR_REGISTRY_URI}:${IMAGE_TAG}
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mqtt
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 800M
    command: ["sleep", "infinity"]

networks:
  app-network:
    driver: bridge

volumes:
  mqtt_data:
  mysql_data:
